<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>
<body>
    <!-- Value to convert -->
    <input type="number" id="value" />
    <!-- Convert propositions -->
    <select name="convertDir" id="convertDir">
        <option value="eurToDol">€ vers $</option>
        <option value="dolToEur">$ vers €</option>
        <option value="eurToCHF">€ vers CHF</option>
        <option value="CHFToEur">CHF vers €</option>
        <option value="dolToCHF">$ vers CHF</option>
        <option value="CHFToDol">CHF vers $</option>
    </select>
    <!-- button to launch the conversion -->
    <input type="button" value="convertir" id="convert" />
    <!-- Where the result appears -->
    <span id="result"></span>
</body>
<script src="assets/js/jquery-3.6.0.js"></script>
<script src="assets/js/main.js"></script>
</html>
